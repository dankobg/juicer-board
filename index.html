			<section class="layout">

							fen="start"
							coords-placement="inside"
							ranks-position="left"
							files-position="bottom"
							show-ghost="true"
							show-resizer="true"
							min-size="200"
						></juicer-board>
					</div>
					<div class="panel r">right</div>
				</div>
			</section>
		</main>
