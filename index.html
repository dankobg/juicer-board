<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Juicer board</title>
		<link rel="stylesheet" href="./index.css" />
		<script type="module" src="/src/juicer-board.ts"></script>
		<script type="module">
			const resizeEl = document.querySelector('.inner');
			const jb = document.querySelector('juicer-board');
			jb.resizeTarget = resizeEl;
		</script>
	</head>

	<body>
		<main>
			<section class="layout">
				<div class="wrapper">
					<div class="panel l">left</div>
					<div class="inner">
						<juicer-board
							interactive="true"
							fen="start"
							coords-placement="inside"
							ranks-position="left"
							files-position="bottom"
							show-ghost="true"
							show-resizer="true"
							min-size="150"
						></juicer-board>
					</div>
					<div class="panel r">right</div>
				</div>
			</section>
		</main>
	</body>
</html>
